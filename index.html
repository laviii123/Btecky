<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo }}</li>
        {% endfor %}
    </ul>
    <form method="POST" action="/add">
        <input type="text" name="todo" placeholder="Add a new task" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
