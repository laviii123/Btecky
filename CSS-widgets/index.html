<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> CSS Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="widget">
      <div class="widget-value">243</div>
      <label class="widget-label">Professionals</label>
      <div class="avatar-list">
        <div
          class="avatar"
          style="background-image: url('images/avatar1.jpeg')"
          data-content="Alice Higgins"
        ></div>
        <div
          class="avatar"
          style="background-image: url('images/avatar2.jpeg')"
          data-content="Chris Read"
        ></div>
        <div
          class="avatar"
          style="background-image: url('images/avatar3.jpeg')"
          data-content="Camilla Smith"
        ></div>
        <button class="avatar plus">+21</button>
      </div>
    </div>
  </body>
</html>
