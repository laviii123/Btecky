<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    <title>Length Converter</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Length Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-success" type="submit">SignUp</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="box">


        <div class="container">
            <h1>Length Converter</h1>
        </div>
        <div class="converter">
            <div class="length-input">
                <input type="text" id="inputvalue" placeholder="Enter value ">
                <select id="fromUnit" >
                    <option value="meters">Metres</option>
                    <option value="feet">Feet</option>
                    <option value="CentiMetres">CentiMetres</option>
                </select>
                <span class="span">to</span>
            </div>
            <div class="length-input">
                <select id="toUnit">
                    <option value="meters">Metres</option>
                    <option value="feet">Feet</option>
                    <option value="CentiMetres">CentiMetres</option>
                </select>
            </div>
        </div>
        <div class="button">
            <button onclick="converter()" type="button" class="btn btn-primary">Convert</button>
        </div>
        <div class="result" id="result">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="Converter.js"></script>
</body>

</html>
