<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <h1>Todo List</h1>
      <div id="todo-container">
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="Add a new task..."
            required
          />
          <button type="submit">Add</button>
        </form>
        <ul id="task-list">
          <li></li>
        </ul>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2023 Harsh Patel. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
